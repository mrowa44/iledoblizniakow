<html>
  <head>
    <title>👶🏻</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div>

    <script type="text/javascript" src="jquery.countdown.min.js"></script>
    <script>
      $(function() {
        $('#timer').countdown({
          date: new Date('2018-11-05'),
        });
      });
    </script>
  </body>
</html>
